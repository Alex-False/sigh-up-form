<!DOCTYPE html>
<html>

  <header>
    <title></title>
  </header>

  <body>
    <form>
      <div class="signup__heading">
        <h1>Create a new Github account!</h1>
      </div><br>

      <div class="signup__email">
        <label>
          Email
          <input type="email">
        </label>
      </div><br>

      <div class="signup__password">
        <label>
          Password
          <input type="text">
        </label>
      </div><br>

      <div class="signup__username">
        <label>
          Github Username
          <input type="text">
        </label><br>
      </div><br>

      <div class="signup__subscription">
        <legend>What account type would you like to create?</legend>
        <input id="enterprise" type="radio" name="account_type" value="Enterprise">
        <label for="enterprise">Enterprise</label><br>

        <input id="pro" type="radio" name="account_type" value="Pro">
        <label for="pro">Pro</label><br>

        <input id="free" type="radio" name="account_type" value="Free">
        <label for="free">Free</label><br>
      </div><br>

      <div class="signup__remember_me">
        <input id="remember_me" type="checkbox" name="remember_me" value="Remember Me">
        <label for="remember_me">Remember Me</label><br>
      </div><br>

    </form>
  </body>
</html>
